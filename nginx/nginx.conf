events {}

http {
    server {
        listen 80;
        server_name localhost;

        # --- 1. Cấu hình WEBSOCKET (Ưu tiên cao nhất) ---
        # Đường dẫn cụ thể: /api/v1/ws
        location /api/v1/ws {
            # Lưu ý: Dùng port 8000 (port nội bộ container), KHÔNG dùng 9000
            proxy_pass http://backend:9000;
            
            # Các header bắt buộc để nâng cấp kết nối lên WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Host header để Backend biết domain gốc
            proxy_set_header Host $host;
            
            # Timeout dài để không bị ngắt kết nối khi đang chat
            proxy_read_timeout 86400;
        }

        # --- 2. Cấu hình REST API ---
        # Đường dẫn chung: /api/v1
        location /api/v1 {
            proxy_pass http://backend:8000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 3. Cấu hình FRONTEND (React) ---
        # Tất cả các đường dẫn còn lại (root)
        location / {
            proxy_pass http://react_frontend:9002;

            # Thêm 3 dòng này để Nginx cho phép Vite dùng WebSocket (Hot Reload)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Các header bổ trợ
            proxy_set_header Host $host;
        }
    }
}